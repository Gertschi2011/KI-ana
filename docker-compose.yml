services:
  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks: [kiana]

  redis:
    image: redis:7
    restart: unless-stopped
    volumes:
      - redisdata:/data
    networks: [kiana]

  qdrant:
    image: qdrant/qdrant:latest
    restart: unless-stopped
    volumes:
      - qdrantdata:/qdrant/storage
    ports:
      - "6333:6333"
    networks: [kiana]

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - miniodata:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    networks: [kiana]

  backend:
    build:
      context: .
      dockerfile: netapi/Dockerfile
    restart: unless-stopped
    env_file: .env
    environment:
      DATABASE_URL: postgresql+psycopg2://kiana:kiana_pass@postgres:5432/kiana
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT}
      QDRANT_HOST: ${QDRANT_HOST}
      QDRANT_PORT: ${QDRANT_PORT}
      MINIO_ENDPOINT: ${MINIO_ENDPOINT}
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      OLLAMA_MODEL_DEFAULT: ${OLLAMA_MODEL_DEFAULT}
      OLLAMA_HOST: ${OLLAMA_HOST}
      # Provide variables used by netapi.core.reasoner
      OLLAMA_BASE_URL: ${OLLAMA_HOST}
      OLLAMA_MODEL: ${OLLAMA_MODEL_DEFAULT}
      EMERGENCY_OVERRIDE_SHA256: ${EMERGENCY_OVERRIDE_SHA256}
      KI_ROOT: /home/kiana/ki_ana
    volumes:
      - /home/kiana/ki_ana/memory:/home/kiana/ki_ana/memory
      - /home/kiana/ki_ana/system:/home/kiana/ki_ana/system:ro
      - /home/kiana/ki_ana/data:/home/kiana/ki_ana/data
    depends_on:
      - postgres
      - redis
      - qdrant
      - minio
    networks: [kiana]
    ports:
      - "8000:8000"

  worker:
    build: ./backend
    command: ["bash","-lc","celery -A workers.celery_app.celery worker -l info"]
    restart: unless-stopped
    env_file: .env
    environment:
      DATABASE_URL: postgresql+psycopg2://kiana:kiana_pass@postgres:5432/kiana
    depends_on:
      - backend
      - redis
    networks: [kiana]

  frontend:
    build: ./frontend
    restart: unless-stopped
    env_file: .env
    environment:
      NEXT_PUBLIC_API_BASE: ${NEXT_PUBLIC_API_BASE}
    depends_on:
      - backend
    ports:
      - "3000:3000"
    networks: [kiana]

  nginx:
    image: nginx:1.27-alpine
    restart: unless-stopped
    volumes:
      - ./infra/nginx/:/etc/nginx/conf.d/:ro
      - ./infra/nginx/www:/var/www/certbot:ro
      - ./infra/certbot:/etc/letsencrypt
      - /home/kiana/ki_ana/netapi/static:/home/kiana/ki_ana/netapi/static:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - frontend
      - backend
    networks: [kiana]

  certbot:
    image: certbot/certbot:latest
    entrypoint: "/bin/sh"
    command: "-c 'echo certbot container ready'"
    volumes:
      - ./infra/nginx/www:/var/www/certbot
      - ./infra/certbot:/etc/letsencrypt
    networks: [kiana]

volumes:
  pgdata: {}
  redisdata: {}
  qdrantdata: {}
  miniodata: {}

networks:
  kiana: {}
