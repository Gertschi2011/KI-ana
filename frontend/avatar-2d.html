<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KI_ana Avatar</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .avatar-container {
            position: relative;
            width: 400px;
            height: 400px;
        }

        .avatar {
            width: 100%;
            height: 100%;
            position: relative;
        }

        /* Avatar Circle */
        .avatar-circle {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: float 3s ease-in-out infinite;
        }

        /* Avatar Face */
        .avatar-face {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
        }

        /* Eyes */
        .eye {
            width: 40px;
            height: 40px;
            background: white;
            border-radius: 50%;
            position: absolute;
            top: 60px;
            animation: blink 4s infinite;
        }

        .eye-left {
            left: 50px;
        }

        .eye-right {
            right: 50px;
        }

        .pupil {
            width: 20px;
            height: 20px;
            background: #1a1a2e;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.1s;
        }

        /* Mouth */
        .mouth {
            width: 80px;
            height: 40px;
            border: 4px solid white;
            border-top: none;
            border-radius: 0 0 80px 80px;
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            transition: all 0.3s;
        }

        .mouth.speaking {
            animation: speak 0.3s infinite;
        }

        /* Status indicator */
        .status {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        .status-dot.idle {
            background: #4ade80;
        }

        .status-dot.listening {
            background: #fbbf24;
        }

        .status-dot.thinking {
            background: #60a5fa;
        }

        .status-dot.speaking {
            background: #f87171;
        }

        /* Animations */
        @keyframes float {
            0%, 100% {
                transform: translate(-50%, -50%) translateY(0px);
            }
            50% {
                transform: translate(-50%, -50%) translateY(-20px);
            }
        }

        @keyframes blink {
            0%, 96%, 100% {
                height: 40px;
            }
            98% {
                height: 4px;
            }
        }

        @keyframes speak {
            0%, 100% {
                height: 40px;
            }
            50% {
                height: 20px;
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.5;
                transform: scale(1.2);
            }
        }

        /* Particles */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: particle 3s infinite;
        }

        @keyframes particle {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(0);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="avatar-container">
        <div class="avatar-circle">
            <div class="avatar-face">
                <!-- Eyes -->
                <div class="eye eye-left">
                    <div class="pupil" id="pupil-left"></div>
                </div>
                <div class="eye eye-right">
                    <div class="pupil" id="pupil-right"></div>
                </div>
                
                <!-- Mouth -->
                <div class="mouth" id="mouth"></div>
            </div>
        </div>

        <!-- Status -->
        <div class="status">
            <span class="status-dot idle" id="status-dot"></span>
            <span id="status-text">Idle</span>
        </div>

        <!-- Particles -->
        <div id="particles"></div>
    </div>

    <script>
        // Avatar Controller
        class AvatarController {
            constructor() {
                this.state = 'idle'; // idle, listening, thinking, speaking
                this.mouth = document.getElementById('mouth');
                this.statusDot = document.getElementById('status-dot');
                this.statusText = document.getElementById('status-text');
                this.pupilLeft = document.getElementById('pupil-left');
                this.pupilRight = document.getElementById('pupil-right');
                
                this.init();
            }

            init() {
                // Mouse tracking for pupils
                document.addEventListener('mousemove', (e) => {
                    this.trackMouse(e.clientX, e.clientY);
                });

                // Create particles
                this.createParticles();

                // Demo state changes
                this.demoStates();
            }

            setState(state) {
                this.state = state;
                
                // Update status
                this.statusDot.className = `status-dot ${state}`;
                this.statusText.textContent = this.getStateText(state);

                // Update mouth
                if (state === 'speaking') {
                    this.mouth.classList.add('speaking');
                } else {
                    this.mouth.classList.remove('speaking');
                }
            }

            getStateText(state) {
                const texts = {
                    idle: 'Idle',
                    listening: 'Listening...',
                    thinking: 'Thinking...',
                    speaking: 'Speaking...'
                };
                return texts[state] || 'Unknown';
            }

            trackMouse(mouseX, mouseY) {
                const eyes = [this.pupilLeft, this.pupilRight];
                
                eyes.forEach(pupil => {
                    const eye = pupil.parentElement;
                    const eyeRect = eye.getBoundingClientRect();
                    const eyeCenterX = eyeRect.left + eyeRect.width / 2;
                    const eyeCenterY = eyeRect.top + eyeRect.height / 2;
                    
                    const angle = Math.atan2(mouseY - eyeCenterY, mouseX - eyeCenterX);
                    const distance = Math.min(10, Math.hypot(mouseX - eyeCenterX, mouseY - eyeCenterY) / 20);
                    
                    const pupilX = Math.cos(angle) * distance;
                    const pupilY = Math.sin(angle) * distance;
                    
                    pupil.style.transform = `translate(calc(-50% + ${pupilX}px), calc(-50% + ${pupilY}px))`;
                });
            }

            createParticles() {
                const container = document.getElementById('particles');
                setInterval(() => {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = Math.random() * 400 + 'px';
                    particle.style.top = Math.random() * 400 + 'px';
                    particle.style.animationDelay = Math.random() + 's';
                    container.appendChild(particle);
                    
                    setTimeout(() => {
                        particle.remove();
                    }, 3000);
                }, 500);
            }

            demoStates() {
                const states = ['idle', 'listening', 'thinking', 'speaking', 'idle'];
                let index = 0;
                
                setInterval(() => {
                    this.setState(states[index]);
                    index = (index + 1) % states.length;
                }, 3000);
            }
        }

        // Initialize avatar
        const avatar = new AvatarController();

        // Expose to window for external control
        window.kianaAvatar = avatar;

        console.log('KI_ana Avatar loaded');
    </script>
</body>
</html>
