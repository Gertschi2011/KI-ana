<!doctype html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/static/styles.css"><title>Chat</title></head>
<body><div id="nav"></div><div class="container">
  <div class="hero"><img class="kiana" src="/static/kiana.png"><div><h2>Chat mit KI_ana ðŸ’¬</h2></div></div>
  <div class="card">
    <form id="c" class="row">
      <input class="input" name="message" placeholder="Frag mich etwasâ€¦">
      <button class="btn">Senden âž¤</button>
    </form>
    <div id="out" class="notice" style="margin-top:10px">Noch keine Nachricht.</div>
  </div>
</div>
<script>
document.getElementById('c').addEventListener('submit', async (e)=>{
  e.preventDefault();
  const msg = Object.fromEntries(new FormData(e.target).entries());
  const r = await fetch('/api/chat', {method:'POST', headers:{'Content-Type':'application/json'}, credentials:'include', body:JSON.stringify(msg)});
  const out = document.getElementById('out');
  if(r.ok){ const j = await r.json(); out.textContent = j.reply; }
  else { out.textContent = "Bitte zuerst einloggen."; }
});
</script>
<script src="/static/nav.js" defer></script>
</body></html>
