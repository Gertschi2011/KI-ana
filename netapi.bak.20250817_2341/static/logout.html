<!doctype html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/static/styles.css"><title>Logout</title></head>
<body><div id="nav"></div><div class="container">
  <div class="card center">
    <button class="btn" id="lo">Jetzt ausloggen</button>
  </div>
</div>
<script>
document.getElementById('lo').addEventListener('click', async ()=>{
  await fetch('/api/logout', {method:'POST', credentials:'include'});
  location.href = '/';
});
</script>
<script src="/static/nav.js" defer></script>
</body></html>
