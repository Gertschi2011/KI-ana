services:
  # KI_ana Next.js Frontend (Production)
  # Served behind host nginx: /app/* (prefix stripped) -> http://127.0.0.1:23100/*
  kiana-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: kiana-frontend
    restart: unless-stopped
    ports:
      - "127.0.0.1:23100:3000"
    networks:
      - kiana-network

  # KI_ana FastAPI Backend
  kiana-backend:
    build:
      context: .
      dockerfile: Dockerfile.production
    container_name: kiana-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./system/keys:/app/system/keys
      - ./models:/app/models
    environment:
      - SERVER_MODE=0  # SQLite mode
      - KI_ROOT=/app
      - DATABASE_URL=sqlite:////app/netapi/users.db
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - OLLAMA_HOST=http://ollama:11434
    networks:
      - kiana-network
    depends_on:
      - qdrant
      - ollama
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Qdrant Vector Database (Optional - ChromaDB embedded ist default)
  qdrant:
    image: qdrant/qdrant:latest
    container_name: kiana-qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"
    volumes:
      - qdrant-data:/qdrant/storage
    networks:
      - kiana-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Ollama LLM Server
  ollama:
    image: ollama/ollama:latest
    container_name: kiana-ollama
    restart: unless-stopped
    volumes:
      - ollama-data:/root/.ollama
    networks:
      - kiana-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: kiana-nginx
    restart: unless-stopped
    profiles: ["nginx"]
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infra/nginx/nginx.production.conf:/etc/nginx/nginx.conf:ro
      - ./infra/certbot/conf:/etc/letsencrypt:ro
      - ./infra/certbot/www:/var/www/certbot:ro
    networks:
      - kiana-network
    depends_on:
      - kiana-backend

volumes:
  qdrant-data:
  ollama-data:

networks:
  kiana-network:
    driver: bridge
