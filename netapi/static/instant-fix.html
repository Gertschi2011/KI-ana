<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sofort-Fix - Conversations anzeigen</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    .card {
      background: rgba(255,255,255,0.95);
      color: #333;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
    }
    h1 { margin-top: 0; color: #667eea; }
    .big-btn {
      display: block;
      width: 100%;
      padding: 20px;
      margin: 20px 0;
      font-size: 20px;
      font-weight: bold;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s;
    }
    .big-btn:hover {
      background: #764ba2;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }
    #status {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      font-size: 16px;
      display: none;
    }
    .success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .info {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>üîß Sofort-Fix f√ºr Conversations</h1>
    <p>Klicke unten um deine Conversations anzuzeigen:</p>
    
    <button class="big-btn" onclick="fixAndGo()">
      ‚ú® Conversations laden & zum Chat
    </button>
    
    <div id="status"></div>
  </div>

  <script>
    const status = document.getElementById('status');
    
    function showStatus(msg, type) {
      status.textContent = msg;
      status.className = type;
      status.style.display = 'block';
    }
    
    async function fixAndGo() {
      showStatus('‚è≥ Lade Conversations...', 'info');
      
      try {
        // 1. Lade vom Server
        const resp = await fetch('/api/chat/conversations', {credentials: 'include'});
        
        if (!resp.ok) {
          showStatus('‚ùå API-Fehler: ' + resp.status, 'error');
          return;
        }
        
        const data = await resp.json();
        
        if (!data.ok || !data.items) {
          showStatus('‚ùå Keine Daten erhalten', 'error');
          return;
        }
        
        // 2. Speichere in localStorage
        const CONVS_KEY = 'kiana.convs.v1';
        let convs = [];
        
        try {
          const existing = localStorage.getItem(CONVS_KEY);
          if (existing) convs = JSON.parse(existing);
        } catch {}
        
        // 3. F√ºge Server-Conversations hinzu
        let added = 0;
        data.items.forEach(c => {
          const lid = 'srv-' + c.id;
          
          // Remove if exists
          const idx = convs.findIndex(x => x.id === lid);
          if (idx >= 0) convs.splice(idx, 1);
          
          // Add fresh
          convs.unshift({
            id: lid,
            title: c.title,
            createdAt: c.created_at * 1000,
            updatedAt: c.updated_at * 1000
          });
          
          // Save mapping
          localStorage.setItem('kiana.conv.server.' + lid, String(c.id));
          added++;
        });
        
        // 4. Set active conversation to first one
        if (data.items.length > 0) {
          const firstId = 'srv-' + data.items[0].id;
          localStorage.setItem('kiana.activeConv.v1', firstId);
        }
        
        // 5. Save
        localStorage.setItem(CONVS_KEY, JSON.stringify(convs));
        
        showStatus(`‚úÖ ${added} Conversation(s) geladen! Weiterleitung...`, 'success');
        
        // 6. Go to chat after 1 second
        setTimeout(() => {
          window.location.href = '/static/chat.html?t=' + Date.now();
        }, 1000);
        
      } catch(e) {
        showStatus('‚ùå Fehler: ' + e.message, 'error');
      }
    }
  </script>
</body>
</html>
