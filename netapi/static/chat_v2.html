<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chat mit KI_ana</title>
  <link href="/static/styles.css" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    .chat-container {
      width: min(1200px, 100%);
      height: min(800px, 90vh);
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    
    /* Header */
    .chat-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      display: flex;
      align-items: center;
      gap: 15px;
    }
    
    .avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid rgba(255,255,255,0.3);
    }
    
    .header-info {
      flex: 1;
    }
    
    .header-title {
      font-size: 1.4em;
      font-weight: 600;
    }
    
    .header-status {
      opacity: 0.9;
      font-size: 0.9em;
      margin-top: 4px;
    }
    
    .header-actions {
      display: flex;
      gap: 10px;
    }
    
    .icon-btn {
      background: rgba(255,255,255,0.2);
      border: none;
      color: white;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 1.3em;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }
    
    .icon-btn:hover {
      background: rgba(255,255,255,0.3);
      transform: scale(1.05);
    }
    
    /* Messages Area */
    .messages-area {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    
    .message {
      display: flex;
      gap: 12px;
      max-width: 80%;
      animation: slideIn 0.3s ease;
    }
    
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .message.user {
      align-self: flex-end;
      flex-direction: row-reverse;
    }
    
    .message-avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      object-fit: cover;
      flex-shrink: 0;
    }
    
    .message-content {
      background: #f0f0f0;
      padding: 12px 16px;
      border-radius: 18px;
      line-height: 1.5;
    }
    
    .message.user .message-content {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .message.ai .message-content {
      background: #f8f9fa;
      border: 1px solid #e0e0e0;
    }
    
    .typing-indicator {
      display: none;
      align-items: center;
      gap: 12px;
      max-width: 80px;
      padding: 12px 20px;
      background: #f8f9fa;
      border-radius: 18px;
      animation: slideIn 0.3s ease;
    }
    
    .typing-indicator.active {
      display: flex;
    }
    
    .typing-dots {
      display: flex;
      gap: 4px;
    }
    
    .typing-dots span {
      width: 8px;
      height: 8px;
      background: #666;
      border-radius: 50%;
      animation: bounce 1.4s infinite ease-in-out;
    }
    
    .typing-dots span:nth-child(1) { animation-delay: -0.32s; }
    .typing-dots span:nth-child(2) { animation-delay: -0.16s; }
    
    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }
    
    /* Input Area */
    .input-area {
      padding: 20px;
      background: white;
      border-top: 1px solid #e0e0e0;
      display: flex;
      gap: 12px;
      align-items: flex-end;
    }
    
    .input-wrapper {
      flex: 1;
      display: flex;
      gap: 10px;
      align-items: center;
      background: #f5f5f5;
      border-radius: 24px;
      padding: 10px 16px;
    }
    
    .message-input {
      flex: 1;
      border: none;
      background: transparent;
      font-size: 1em;
      outline: none;
      resize: none;
      max-height: 120px;
      font-family: inherit;
    }
    
    .attach-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.3em;
      opacity: 0.6;
      transition: all 0.2s;
    }
    
    .attach-btn:hover {
      opacity: 1;
      transform: scale(1.1);
    }
    
    .send-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 1.3em;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
      box-shadow: 0 4px 12px rgba(102,126,234,0.4);
    }
    
    .send-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 16px rgba(102,126,234,0.6);
    }
    
    .send-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    /* Settings Modal */
    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      backdrop-filter: blur(4px);
    }
    
    .modal-backdrop.active {
      display: flex;
    }
    
    .modal-content {
      background: white;
      border-radius: 16px;
      padding: 30px;
      width: min(500px, 90vw);
      max-height: 80vh;
      overflow-y: auto;
      animation: modalSlide 0.3s ease;
    }
    
    @keyframes modalSlide {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }
    
    .modal-title {
      font-size: 1.5em;
      font-weight: 600;
      color: #333;
    }
    
    .close-btn {
      background: none;
      border: none;
      font-size: 1.8em;
      cursor: pointer;
      opacity: 0.6;
      transition: all 0.2s;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .close-btn:hover {
      opacity: 1;
      transform: rotate(90deg);
    }
    
    .setting-group {
      margin-bottom: 24px;
    }
    
    .setting-label {
      display: block;
      font-weight: 500;
      margin-bottom: 8px;
      color: #555;
    }
    
    .setting-select {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      font-size: 1em;
      font-family: inherit;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .setting-select:focus {
      outline: none;
      border-color: #667eea;
    }
    
    .toggle-switch {
      display: flex;
      align-items: center;
      gap: 12px;
      cursor: pointer;
    }
    
    .toggle-input {
      display: none;
    }
    
    .toggle-slider {
      position: relative;
      width: 50px;
      height: 28px;
      background: #ccc;
      border-radius: 14px;
      transition: all 0.3s;
    }
    
    .toggle-slider::after {
      content: '';
      position: absolute;
      top: 3px;
      left: 3px;
      width: 22px;
      height: 22px;
      background: white;
      border-radius: 50%;
      transition: all 0.3s;
    }
    
    .toggle-input:checked + .toggle-slider {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    
    .toggle-input:checked + .toggle-slider::after {
      transform: translateX(22px);
    }
    
    .save-btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1em;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      margin-top: 12px;
    }
    
    .save-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(102,126,234,0.4);
    }
    
    /* Welcome Screen */
    .welcome-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      padding: 40px;
      text-align: center;
    }
    
    .welcome-title {
      font-size: 2em;
      font-weight: 600;
      margin-bottom: 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .welcome-subtitle {
      color: #666;
      margin-bottom: 40px;
    }
    
    .quick-actions {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
      width: 100%;
      max-width: 600px;
    }
    
    .quick-action {
      padding: 20px;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      border-radius: 16px;
      cursor: pointer;
      transition: all 0.2s;
      border: 2px solid transparent;
    }
    
    .quick-action:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      border-color: #667eea;
    }
    
    .quick-action-icon {
      font-size: 2em;
      margin-bottom: 8px;
    }
    
    .quick-action-text {
      font-weight: 500;
      color: #333;
    }
    
    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }
    
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }
    
    ::-webkit-scrollbar-thumb {
      background: #ccc;
      border-radius: 4px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: #999;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <!-- Header -->
    <div class="chat-header">
      <img src="/static/img/Avatar_KI_ana.jpg" alt="KI_ana" class="avatar" onerror="this.style.display='none'">
      <div class="header-info">
        <div class="header-title">KI_ana</div>
        <div class="header-status" id="status">üü¢ Online & Bereit</div>
      </div>
      <div class="header-actions">
        <button class="icon-btn" id="settingsBtn" title="Einstellungen">‚öôÔ∏è</button>
        <button class="icon-btn" id="newChatBtn" title="Neuer Chat">‚ú®</button>
      </div>
    </div>
    
    <!-- Messages Area -->
    <div class="messages-area" id="messagesArea">
      <div class="welcome-screen" id="welcomeScreen">
        <div class="welcome-title">üëã Hallo! Ich bin KI_ana</div>
        <div class="welcome-subtitle">Wie kann ich dir heute helfen?</div>
        
        <div class="quick-actions">
          <div class="quick-action" onclick="sendQuickMessage('Erkl√§re mir etwas Komplexes einfach')">
            <div class="quick-action-icon">üí°</div>
            <div class="quick-action-text">Erkl√§re etwas</div>
          </div>
          <div class="quick-action" onclick="sendQuickMessage('Hilf mir bei einer Aufgabe')">
            <div class="quick-action-icon">üéØ</div>
            <div class="quick-action-text">Aufgabe l√∂sen</div>
          </div>
          <div class="quick-action" onclick="sendQuickMessage('Schreib mir eine Geschichte')">
            <div class="quick-action-icon">üìñ</div>
            <div class="quick-action-text">Kreativ sein</div>
          </div>
          <div class="quick-action" onclick="sendQuickMessage('Lass uns einfach plaudern')">
            <div class="quick-action-icon">üí¨</div>
            <div class="quick-action-text">Plaudern</div>
          </div>
        </div>
      </div>
      
      <!-- Typing Indicator -->
      <div class="typing-indicator" id="typingIndicator">
        <div class="typing-dots">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </div>
    
    <!-- Input Area -->
    <div class="input-area">
      <div class="input-wrapper">
        <button class="attach-btn" title="Datei anh√§ngen">üìé</button>
        <textarea 
          class="message-input" 
          id="messageInput" 
          placeholder="Schreib mir etwas..." 
          rows="1"
          onkeydown="handleKeyPress(event)"
        ></textarea>
        <button class="attach-btn" id="micBtn" title="Spracherkennung">üé§</button>
      </div>
      <button class="send-btn" id="sendBtn" onclick="sendMessage()" title="Senden">
        ‚û§
      </button>
    </div>
  </div>
  
  <!-- Settings Modal -->
  <div class="modal-backdrop" id="settingsModal">
    <div class="modal-content">
      <div class="modal-header">
        <div class="modal-title">Einstellungen</div>
        <button class="close-btn" onclick="closeSettings()">√ó</button>
      </div>
      
      <div class="setting-group">
        <label class="setting-label">Pers√∂nlichkeit</label>
        <select class="setting-select" id="personalitySelect">
          <option value="friendly" selected>üòä Freundlich & Hilfsbereit</option>
          <option value="creative">üé® Kreativ & Verspielt</option>
          <option value="kids">üßí Kindermodus (einfach erkl√§rt)</option>
        </select>
      </div>
      
      <div class="setting-group">
        <label class="setting-label">Sprache</label>
        <select class="setting-select" id="languageSelect">
          <option value="de" selected>üá©üá™ Deutsch</option>
          <option value="en">üá¨üáß English</option>
          <option value="fr">üá´üá∑ Fran√ßais</option>
          <option value="es">üá™üá∏ Espa√±ol</option>
        </select>
      </div>
      
      <div class="setting-group">
        <label class="setting-label">Theme</label>
        <label class="toggle-switch">
          <input type="checkbox" class="toggle-input" id="darkModeToggle">
          <span class="toggle-slider"></span>
          <span>Dunkles Theme</span>
        </label>
      </div>
      
      <button class="save-btn" onclick="saveSettings()">Einstellungen speichern</button>
    </div>
  </div>
  
  <script>
    // State
    let isTyping = false;
    let conversationHistory = [];
    
    // Settings Management
    function loadSettings() {
      const personality = localStorage.getItem('personality') || 'friendly';
      const language = localStorage.getItem('language') || 'de';
      const darkMode = localStorage.getItem('darkMode') === 'true';
      
      document.getElementById('personalitySelect').value = personality;
      document.getElementById('languageSelect').value = language;
      document.getElementById('darkModeToggle').checked = darkMode;
      
      if (darkMode) {
        // Apply dark mode styles
        document.body.style.background = 'linear-gradient(135deg, #2c3e50 0%, #34495e 100%)';
      }
    }
    
    function saveSettings() {
      const personality = document.getElementById('personalitySelect').value;
      const language = document.getElementById('languageSelect').value;
      const darkMode = document.getElementById('darkModeToggle').checked;
      
      localStorage.setItem('personality', personality);
      localStorage.setItem('language', language);
      localStorage.setItem('darkMode', darkMode);
      
      closeSettings();
      
      // Show confirmation
      addMessage('ai', 'Einstellungen gespeichert! ‚ú®');
    }
    
    function openSettings() {
      document.getElementById('settingsModal').classList.add('active');
    }
    
    function closeSettings() {
      document.getElementById('settingsModal').classList.remove('active');
    }
    
    // Message Handling
    function addMessage(type, content) {
      const welcomeScreen = document.getElementById('welcomeScreen');
      if (welcomeScreen) {
        welcomeScreen.remove();
      }
      
      const messagesArea = document.getElementById('messagesArea');
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${type}`;
      
      const avatar = document.createElement('img');
      avatar.className = 'message-avatar';
      avatar.src = type === 'ai' ? '/static/img/Avatar_KI_ana.jpg' : '/static/img/user-avatar.png';
      avatar.onerror = () => avatar.style.display = 'none';
      
      const contentDiv = document.createElement('div');
      contentDiv.className = 'message-content';
      contentDiv.textContent = content;
      
      messageDiv.appendChild(avatar);
      messageDiv.appendChild(contentDiv);
      messagesArea.appendChild(messageDiv);
      
      // Scroll to bottom
      messagesArea.scrollTop = messagesArea.scrollHeight;
      
      // Save to history
      conversationHistory.push({ role: type === 'user' ? 'user' : 'assistant', content });
    }
    
    function showTyping() {
      document.getElementById('typingIndicator').classList.add('active');
      const messagesArea = document.getElementById('messagesArea');
      messagesArea.scrollTop = messagesArea.scrollHeight;
    }
    
    function hideTyping() {
      document.getElementById('typingIndicator').classList.remove('active');
    }
    
    async function sendMessage() {
      const input = document.getElementById('messageInput');
      const message = input.value.trim();
      
      if (!message) return;
      
      // Add user message
      addMessage('user', message);
      input.value = '';
      input.style.height = 'auto';
      
      // Show typing
      showTyping();
      
      try {
        // Get settings
        const personality = localStorage.getItem('personality') || 'friendly';
        const language = localStorage.getItem('language') || 'de';
        
        // Build message array
        const messages = conversationHistory.map(msg => ({
          role: msg.role,
          content: msg.content
        }));
        
        // Call API
        const response = await fetch('/api/chat/completions', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + (localStorage.getItem('ki_token') || '')
          },
          body: JSON.stringify({
            model: 'llama3.2:3b',
            messages: messages,
            stream: false,
            max_tokens: 500
          })
        });
        
        const data = await response.json();
        
        hideTyping();
        
        if (data.choices && data.choices[0]) {
          addMessage('ai', data.choices[0].message.content);
        } else {
          addMessage('ai', 'Entschuldigung, da ist etwas schiefgelaufen. üòî');
        }
      } catch (error) {
        hideTyping();
        addMessage('ai', 'Verbindung fehlgeschlagen. Bitte versuche es erneut. üîå');
        console.error('Chat error:', error);
      }
    }
    
    function sendQuickMessage(message) {
      document.getElementById('messageInput').value = message;
      sendMessage();
    }
    
    function handleKeyPress(event) {
      if (event.key === 'Enter' && !event.shiftKey) {
        event.preventDefault();
        sendMessage();
      }
    }
    
    function newChat() {
      conversationHistory = [];
      const messagesArea = document.getElementById('messagesArea');
      messagesArea.innerHTML = `
        <div class="welcome-screen" id="welcomeScreen">
          <div class="welcome-title">üëã Neuer Chat gestartet</div>
          <div class="welcome-subtitle">Wie kann ich dir helfen?</div>
          
          <div class="quick-actions">
            <div class="quick-action" onclick="sendQuickMessage('Erkl√§re mir etwas Komplexes einfach')">
              <div class="quick-action-icon">üí°</div>
              <div class="quick-action-text">Erkl√§re etwas</div>
            </div>
            <div class="quick-action" onclick="sendQuickMessage('Hilf mir bei einer Aufgabe')">
              <div class="quick-action-icon">üéØ</div>
              <div class="quick-action-text">Aufgabe l√∂sen</div>
            </div>
            <div class="quick-action" onclick="sendQuickMessage('Schreib mir eine Geschichte')">
              <div class="quick-action-icon">üìñ</div>
              <div class="quick-action-text">Kreativ sein</div>
            </div>
            <div class="quick-action" onclick="sendQuickMessage('Lass uns einfach plaudern')">
              <div class="quick-action-icon">üí¨</div>
              <div class="quick-action-text">Plaudern</div>
            </div>
          </div>
        </div>
        <div class="typing-indicator" id="typingIndicator">
          <div class="typing-dots">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
      `;
    }
    
    // Auto-resize textarea
    document.getElementById('messageInput').addEventListener('input', function() {
      this.style.height = 'auto';
      this.style.height = Math.min(this.scrollHeight, 120) + 'px';
    });
    
    // Event Listeners
    document.getElementById('settingsBtn').addEventListener('click', openSettings);
    document.getElementById('newChatBtn').addEventListener('click', newChat);
    
    // Modal close on backdrop click
    document.getElementById('settingsModal').addEventListener('click', (e) => {
      if (e.target.id === 'settingsModal') closeSettings();
    });
    
    // Initialize
    loadSettings();
    
    console.log('‚úÖ KI_ana Chat v2 loaded');
  </script>
</body>
</html>
