server {
    listen 80;
    server_name ki-ana.at;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name ki-ana.at;

    ssl_certificate     /etc/letsencrypt/live/ki-ana.at/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ki-ana.at/privkey.pem;

    # Static assets directly from disk
    location /static/ {
        alias /home/kiana/ki_ana/netapi/static/;
        expires 7d;
        add_header Cache-Control "public";
    }

    # Liveness probe
    location /_/ping {
        proxy_pass http://127.0.0.1:8000/_/ping;
        proxy_http_version 1.1;
    }

    # SSE streaming endpoint
    location /api/chat/stream {
        proxy_pass http://127.0.0.1:8000/api/chat/stream;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_buffering off;
        proxy_read_timeout 3600s;
    }

    # Fast drop of common WordPress probes and unused script types
    # These requests are bot noise; drop at the edge so the app isn't hit.
    location ~* ^/(wp-admin|wp-includes|wp-content|xmlrpc\.php|wp-login\.php|wlwmanifest\.xml|license\.txt|wordpress|wp|wp1|blog|feed|\d{4}|shop|test|site|cms)(/|$) {
        return 444;
    }
    location ~* \.(php|cgi|pl|asp|aspx)$ {
        return 444;
    }

    # Default proxy to app
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_read_timeout 60s;
        proxy_connect_timeout 5s;
        proxy_send_timeout 60s;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
