version: '3.8'

services:
  # TURN Server (coturn)
  turn-server:
    image: coturn/coturn:latest
    container_name: kiana-turn
    restart: unless-stopped
    network_mode: host
    volumes:
      - ./turnserver.conf:/etc/coturn/turnserver.conf:ro
      - turn-logs:/var/log
    environment:
      - DETECT_EXTERNAL_IP=yes
    command: ["-c", "/etc/coturn/turnserver.conf"]
    healthcheck:
      test: ["CMD", "turnutils_uclient", "-t", "-u", "kiana", "-w", "kiana_turn_password", "127.0.0.1"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  turn-logs:
