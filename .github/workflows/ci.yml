name: CI

on:
  push:
  pull_request:

jobs:
  m2-tests:
    name: m2-tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest flake8

      - name: Lint
        run: |
          flake8 netapi tests

      - name: Test
        env:
          DATABASE_URL: sqlite:///./db.sqlite3
          KI_ROOT: ${{ github.workspace }}
        run: |
          pytest -q

  alembic-check:
    name: alembic-check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install "alembic>=1.13,<2.0"

      - name: Apply migrations
        env:
          KI_ROOT: ${{ github.workspace }}
          DATABASE_URL: sqlite:///./db.sqlite3
        run: |
          alembic upgrade head

  container-build:
    name: container-build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build container image
        run: |
          if [ -f Dockerfile ]; then
            docker build -t ki-ana:ci .
          elif [ -f Dockerfile.production ]; then
            docker build -f Dockerfile.production -t ki-ana:ci .
          else
            echo "No Dockerfile found" >&2
            exit 1
          fi

  e2e:
    name: e2e
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-test.txt ]; then pip install -r requirements-test.txt; fi

      - name: Generate admin token
        run: |
          echo "ADMIN_API_TOKEN=$(python -c 'import secrets; print(secrets.token_urlsafe(24))')" >> "$GITHUB_ENV"

      - name: Start API server
        env:
          KI_ROOT: ${{ github.workspace }}
          DATABASE_URL: sqlite:///./db.sqlite3
          TEST_MODE: '1'
          KI_SECRET: ci-e2e-secret
          ADMIN_API_TOKEN: ${{ env.ADMIN_API_TOKEN }}
        run: |
          nohup python -m uvicorn netapi.app:app --host 127.0.0.1 --port 28000 > uvicorn-e2e.log 2>&1 &
          python - <<'PY'
          import time
          import httpx

          url = 'http://127.0.0.1:28000/api/v2/chat/ping'
          last = None
          for _ in range(60):
              try:
                  r = httpx.get(url, timeout=1.0)
                  if r.status_code == 200:
                      print('server up')
                      raise SystemExit(0)
                  last = f"{r.status_code} {r.text[:200]}"
              except Exception as e:
                  last = repr(e)
              time.sleep(0.5)
          raise SystemExit(f"server not ready: {last}")
          PY

      - name: Run E2E tests
        env:
          STAGING_BASE_URL: http://127.0.0.1:28000
          TEST_MODE: '1'
          KI_ROOT: ${{ github.workspace }}
          DATABASE_URL: sqlite:///./db.sqlite3
          KI_SECRET: ci-e2e-secret
          ADMIN_API_TOKEN: ${{ env.ADMIN_API_TOKEN }}
        run: |
          pytest -q tests/e2e
