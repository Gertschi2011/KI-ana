name: CI

on:
  push:
  pull_request:

jobs:
  m2-tests:
    name: m2-tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest flake8

      - name: Lint (report-only)
        continue-on-error: true
        run: |
          flake8 netapi tests

      - name: Test
        env:
          DATABASE_URL: sqlite:////tmp/ki_ana_m2.sqlite
          KI_ROOT: ${{ github.workspace }}
          PYTHONPATH: ${{ github.workspace }}
        run: |
          pytest -q \
            tests/test_health_and_config.py \
            tests/test_settings.py \
            tests/test_integration.py \
            tests/test_meta_mind.py \
            tests/test_timeflow.py \
            tests/test_timeflow_downsample.py \
            tests/test_timeflow_slo_and_rate.py

  alembic-check:
    name: alembic-check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install "alembic>=1.13,<2.0"

      - name: Apply migrations
        env:
          KI_ROOT: ${{ github.workspace }}
          DATABASE_URL: sqlite:///./db.sqlite3
        run: |
          alembic upgrade head

  container-build:
    name: container-build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build container image
        run: |
          if [ -f Dockerfile ]; then
            docker build -t ki-ana:ci .
          elif [ -f Dockerfile.production ]; then
            docker build -f Dockerfile.production -t ki-ana:ci .
          else
            echo "No Dockerfile found" >&2
            exit 1
          fi

  e2e:
    name: e2e
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-test.txt ]; then pip install -r requirements-test.txt; fi
          python -m pip install "alembic>=1.13,<2.0"

      - name: Generate admin token
        run: |
          echo "ADMIN_API_TOKEN=$(python -c 'import secrets; print(secrets.token_urlsafe(24))')" >> "$GITHUB_ENV"

      - name: Apply migrations (sqlite)
        env:
          KI_ROOT: ${{ github.workspace }}
          DATABASE_URL: sqlite:////tmp/ki_ana_e2e.sqlite
          PYTHONPATH: ${{ github.workspace }}
        run: |
          python -m alembic -c alembic.ini upgrade head

      - name: Verify schema (folder_id)
        env:
          DATABASE_URL: sqlite:////tmp/ki_ana_e2e.sqlite
        run: |
          python - <<'PY'
          import os, sqlite3
          db_url = os.environ['DATABASE_URL']
          assert db_url.startswith('sqlite:////')
          path = db_url.replace('sqlite:////', '/')
          con = sqlite3.connect(path)
          cols = [r[1] for r in con.execute('PRAGMA table_info(conversations);').fetchall()]
          print('cols:', cols)
          assert 'folder_id' in cols
          PY

      - name: Start API server
        env:
          KI_ROOT: ${{ github.workspace }}
          DATABASE_URL: sqlite:////tmp/ki_ana_e2e.sqlite
          TEST_MODE: '1'
          KI_SECRET: ci-e2e-secret
          ADMIN_API_TOKEN: ${{ env.ADMIN_API_TOKEN }}
          PYTHONPATH: ${{ github.workspace }}
        run: |
          nohup python -m uvicorn netapi.app:app --host 127.0.0.1 --port 28000 > uvicorn-e2e.log 2>&1 &

          # Strong readiness gate: ensure routers are mounted (not 404).
          for _ in $(seq 1 60); do
            if curl -fsS http://127.0.0.1:28000/api/v2/chat/ping >/dev/null; then
              echo "ping ok"
              break
            fi
            sleep 0.5
          done

          if ! curl -fsS http://127.0.0.1:28000/api/v2/chat/ping >/dev/null; then
            echo "uvicorn failed readiness; last 200 log lines:" >&2
            tail -n 200 uvicorn-e2e.log >&2 || true
            exit 1
          fi

          code=$(curl -sS -o /dev/null -w "%{http_code}" http://127.0.0.1:28000/api/plan || true)
          echo "$code" | grep -qE '^(200|401)$'

          code=$(curl -sS -o /dev/null -w "%{http_code}" http://127.0.0.1:28000/api/account || true)
          echo "$code" | grep -qE '^(200|401)$'

          code=$(curl -sS -o /dev/null -w "%{http_code}" http://127.0.0.1:28000/api/gdpr/info || true)
          echo "$code" | grep -qE '^(401|403)$'

          code=$(curl -sS -o /dev/null -w "%{http_code}" http://127.0.0.1:28000/api/admin/users || true)
          echo "$code" | grep -qE '^(401|403)$'

      - name: Run E2E tests
        env:
          STAGING_BASE_URL: http://127.0.0.1:28000
          TEST_MODE: '1'
          KI_ROOT: ${{ github.workspace }}
          DATABASE_URL: sqlite:////tmp/ki_ana_e2e.sqlite
          KI_SECRET: ci-e2e-secret
          ADMIN_API_TOKEN: ${{ env.ADMIN_API_TOKEN }}
          PYTHONPATH: ${{ github.workspace }}
        run: |
          pytest -q tests/e2e
